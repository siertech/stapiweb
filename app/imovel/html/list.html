<meta charset="UTF-8" />
<vertical-space></vertical-space>
<div ng-controller="stControl">
	<div class="col-lg-6">
	    <st-filter-map
			    filter-map-instace="filterMapInstance"
				busca-especial="buscaEspecial"
				filtros="[
	 	        
	 	        {attr:'cidade',placeholder:'Buscar pela cidade ...'},
	 	        {attr:'cidade',placeholder:'Buscar pelo estado'}
				
				]
				">
	   </st-filter-map>
	</div>
	
    <vertical-space class="only-desktop"></vertical-space>
   
	
	<button-add ng-show="false" ng-click="openItem()"></button-add>
	<vertical-space></vertical-space>
    <vertical-space></vertical-space>
     <div ng-repeat="ob in objetos" class="col-lg-4 generic-transition">
	   	 <card-list hide-buttons="true"  icon="map-marker" index="{{$index}}"  ob="ob" pivo="'cidade'"  edit-function="openItem" delete-function="deletarItem">
	   	    <span class="text-muted  pull-left" >avaliação: <strong style="color: #4aba58;font-size: 22px;">{{ob.valorAvaliacao}}</strong></span>
	   	     
	   	     <span class="text-muted pull-right" >venda: <strong style="color: #4aba58;font-size: 19px;">{{ob.valorVenda}}</strong></span>
	   	    
	   	     <div class="col-lg-12">
	   	        <hr></hr>
	   	        
	   	     </div>
	   	     <span class="text-muted pull-left" >localização: <strong ><i class="fa fa-map-marker"></i> {{ob.cidade}}</strong></span>
	   	     
	   	     <div class="col-lg-12">
	   	        <hr></hr>
	   	     </div>
	   	     <vertical-space></vertical-space>
	   	     <button class="btn btn-default">ver no mapa <i class="fa fa-map"></i></button>
	   	 </card-list>
	 </div>
	 <div ng-if="objetos.length==0" class="col-lg-12">
 <st-no-itens label="'Nenhum item econtrado.'"></st-no-itens>
</div>

    <vertical-space></vertical-space>
    <st-pagination  filter-map-instance="filterMapInstance"></st-pagination>
</div>
